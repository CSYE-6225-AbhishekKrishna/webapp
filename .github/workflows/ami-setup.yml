# path of the webapp in runner "/home/runner/work/webapp/webapp"
name: ami-setup

on: push

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: build-webapp
          run: |
            ls -al
            pwd
            # cd ..
        - name: Zip Checked-Out Files
        # Create a ZIP archive of the checked-out files
          run: |
            ls -al
            pwd
            cd ..
            ls -al
            zip -r webapp.zip .
            ls -al
            pwd
            
